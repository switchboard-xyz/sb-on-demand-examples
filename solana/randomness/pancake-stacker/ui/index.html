<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancake Stacker - Switchboard (Solana)</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥ž</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark Theme Color Palette */
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-card: #2a2a2a;

      /* Pancake Colors */
      --pancake-top: #DEB887;
      --pancake-side: #D2691E;

      /* Switchboard Brand - Gradient Colors */
      --sb-yellow: #FFD700;
      --sb-orange: #FF6B35;
      --sb-red: #FF4757;
      --sb-pink: #FF69B4;
      --sb-blue: #5B9BD5;
      --sb-purple: #9B59B6;
      --sb-green: #00FF88;
      --sb-green-dim: #00CC6A;

      /* Gradient for accents */
      --gradient-accent: linear-gradient(135deg, #FFD700 0%, #FF6B35 25%, #FF4757 45%, #FF69B4 70%, #9B59B6 100%);

      /* UI Colors */
      --text-primary: #F0F0F0;
      --text-secondary: #999999;
      --border-dark: #444444;
      --border-light: #555555;

      /* Status Colors */
      --success: #00FF88;
      --success-dark: #00CC6A;
      --error: #FF6B6B;
      --error-dark: #FF4757;
      --warning: #FFD700;

      /* Button Colors */
      --btn-primary: #9B59B6;
      --btn-primary-hover: #B06EC9;
      --btn-secondary: #FF69B4;
      --btn-catch: #00FF88;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    /* Pixel Border Style */
    .pixel-border {
      border: 4px solid var(--border-dark);
      box-shadow:
        4px 4px 0 rgba(0,0,0,0.4),
        inset -4px -4px 0 var(--border-light),
        inset 4px 4px 0 rgba(255,255,255,0.1);
      background: var(--bg-card);
    }

    .pixel-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px 20px;
      border: 4px solid var(--border-dark);
      background: var(--btn-primary);
      color: white;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow:
        inset -4px -4px 0 rgba(0,0,0,0.3),
        inset 4px 4px 0 rgba(255,255,255,0.3),
        4px 4px 0 rgba(0,0,0,0.2);
    }

    .pixel-btn:hover:not(:disabled) {
      transform: translate(2px, 2px);
      box-shadow:
        inset -4px -4px 0 rgba(0,0,0,0.3),
        inset 4px 4px 0 rgba(255,255,255,0.3),
        2px 2px 0 rgba(0,0,0,0.2);
    }

    .pixel-btn:active:not(:disabled) {
      transform: translate(4px, 4px);
      box-shadow:
        inset -4px -4px 0 rgba(0,0,0,0.3),
        inset 4px 4px 0 rgba(255,255,255,0.3);
    }

    .pixel-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .pixel-btn.secondary {
      background: var(--btn-secondary);
    }

    .pixel-btn.catch-btn,
    #flip-btn {
      background: var(--btn-catch);
    }

    #flip-btn {
      margin-top: -4px;
      margin-left: 8px;
    }

    #catch-btn {
      margin-left: auto;
      margin-top: -4px;
      margin-right: 8px;
    }

    .pixel-input {
      font-family: 'Press Start 2P', cursive;
      font-size: 8px;
      padding: 10px 12px;
      border: 4px solid var(--border-dark);
      background: var(--bg-card);
      color: var(--text-primary);
      width: 100%;
      box-shadow:
        inset -4px -4px 0 var(--border-light),
        inset 4px 4px 0 rgba(0,0,0,0.1);
    }

    .pixel-input:focus {
      outline: none;
      border-color: var(--sb-purple);
    }

    .pixel-input::placeholder {
      color: var(--text-secondary);
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .pixel-title {
      font-size: 20px;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5));
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 8px;
      color: var(--text-secondary);
    }

    /* Card */
    .card {
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    /* Config Section */
    .config-section {
      margin-bottom: 1.25rem;
    }

    .config-section label {
      display: block;
      font-size: 8px;
      color: #CCCCCC;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .rpc-presets {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .preset-btn {
      flex: 1;
      font-family: 'Press Start 2P', cursive;
      font-size: 6px;
      padding: 8px;
      background: var(--bg-secondary);
      border: 3px solid var(--border-dark);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      background: #3d3d3d;
      color: var(--text-primary);
    }

    .preset-btn.active {
      background: var(--sb-purple);
      color: white;
      border-color: #7B449B;
    }

    /* Wallet Buttons */
    .wallet-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-wallet {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 8px;
      padding: 12px;
      background: var(--bg-secondary);
      border: 4px solid var(--border-dark);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
      box-shadow:
        inset -3px -3px 0 rgba(0,0,0,0.1),
        inset 3px 3px 0 rgba(255,255,255,0.5),
        3px 3px 0 rgba(0,0,0,0.15);
    }

    .btn-wallet:hover:not(:disabled) {
      background: #3d3d3d;
      border-color: var(--sb-purple);
    }

    .btn-wallet:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-wallet svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Status Messages */
    .status-box {
      font-size: 8px;
      padding: 12px;
      margin-top: 12px;
      border: 3px solid;
      text-align: center;
      line-height: 1.6;
    }

    .status-box.info {
      background: rgba(155, 89, 182, 0.2);
      border-color: var(--sb-purple);
      color: var(--sb-pink);
    }

    .status-box.error {
      background: rgba(255, 107, 107, 0.2);
      border-color: var(--error-dark);
      color: var(--error);
    }

    .status-box.warning {
      background: rgba(255, 215, 0, 0.2);
      border-color: var(--warning);
      color: var(--sb-yellow);
    }

    .status-box.success {
      background: rgba(0, 255, 136, 0.2);
      border-color: var(--success-dark);
      color: var(--success);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 1rem;
    }

    .made-with {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 8px;
      color: var(--text-secondary);
    }

    .switchboard-text {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hidden {
      display: none !important;
    }

    /* ==================== GAME VIEW ==================== */

    #game-view .card {
      padding: 0;
    }

    #game-status {
      display: none !important;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-bottom: 3px solid var(--border-light);
    }

    .wallet-info {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 8px;
    }

    .wallet-address {
      color: var(--text-secondary);
    }

    .wallet-balance {
      color: var(--sb-green-dim);
      font-weight: bold;
    }

    .stack-count {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stack-count .label {
      font-size: 8px;
      color: var(--text-secondary);
    }

    .stack-count .value {
      font-size: 14px;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    .sound-toggle {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .sound-toggle:hover {
      opacity: 1;
    }

    .sound-toggle.muted {
      opacity: 0.4;
    }

    /* Game Arena */
    .game-arena {
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #1f1f1f 0%, var(--bg-card) 100%);
      border: 4px solid var(--border-dark);
      position: relative;
      overflow: hidden;
    }

    .game-characters {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 80px 16px 0px 16px;
    }

    .mascot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      position: relative;
    }

    /* Pixel Art Mascot */
    .mascot {
      width: 100px;
      height: 110px;
      position: relative;
      image-rendering: pixelated;
    }

    .mascot-head {
      width: 60px;
      height: 50px;
      background: linear-gradient(135deg, #8FC4E8 0%, #5B9BD5 60%, #4A7FB8 100%);
      border: 3px solid #4A7FB8;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 2px 2px 8px rgba(255,255,255,0.3), inset -2px -2px 6px rgba(0,0,0,0.2);
    }

    .mascot-head::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 5px;
      height: 5px;
      background: #4A7FB8;
      border-radius: 50%;
      box-shadow:
        44px 0 0 #4A7FB8,
        0 36px 0 #4A7FB8,
        44px 36px 0 #4A7FB8;
    }

    .mascot-eyebrows {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .mascot-eyebrow {
      width: 10px;
      height: 4px;
      border-top: 3px solid #4A7FB8;
      border-radius: 50%;
    }

    .mascot-eyes {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
    }

    .mascot-eye {
      width: 8px;
      height: 8px;
      background: #2a2a2a;
      border-radius: 50%;
      position: relative;
    }

    .mascot-eye::after {
      content: '';
      position: absolute;
      top: 1px;
      left: 1px;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
    }

    .mascot-cheeks {
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 32px;
    }

    .mascot-cheek {
      width: 8px;
      height: 6px;
      background: #FF6B6B;
      border-radius: 50%;
    }

    .mascot-mouth {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 8px;
      background: #E74C3C;
      border-radius: 50%;
      border: 2px solid #C0392B;
    }

    .mascot-body {
      width: 44px;
      height: 32px;
      background: linear-gradient(180deg, #5B9BD5 0%, #4A7FB8 100%);
      border: 3px solid #4A7FB8;
      border-radius: 4px;
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 2px 2px 6px rgba(255,255,255,0.2);
    }

    .mascot-body::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 18px;
      background: linear-gradient(180deg, var(--sb-yellow) 0%, var(--sb-orange) 50%, var(--sb-pink) 100%);
      clip-path: polygon(60% 0%, 100% 40%, 55% 40%, 70% 100%, 0% 55%, 45% 55%, 30% 0%);
      filter: drop-shadow(0 0 3px var(--sb-orange));
    }

    .mascot-arm {
      width: 10px;
      height: 26px;
      background: linear-gradient(180deg, #888 0%, #666 50%, #555 100%);
      border: 2px solid #444;
      border-radius: 4px;
      position: absolute;
      top: 50px;
    }

    .mascot-arm.left {
      left: 21px;
      transform-origin: top center;
      transform: rotate(40deg);
    }

    .mascot-arm.right {
      right: 21px;
      transform-origin: top center;
      transform: rotate(-40deg);
    }

    .mascot-hand {
      width: 14px;
      height: 12px;
      background: linear-gradient(180deg, #555 0%, #333 100%);
      border: 2px solid #222;
      border-radius: 4px;
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .mascot-legs {
      position: absolute;
      top: 81px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .mascot-leg {
      width: 14px;
      height: 20px;
      background: linear-gradient(180deg, #777 0%, #555 100%);
      border: 2px solid #444;
      border-radius: 3px;
      position: relative;
    }

    .mascot-leg::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: -3px;
      width: 18px;
      height: 8px;
      background: linear-gradient(180deg, #666 0%, #444 100%);
      border-radius: 3px;
      border: 2px solid #333;
    }

    .flipper-mascot .mascot-arm.left {
      transform: rotate(30deg);
    }

    .flipper-mascot .mascot-arm.right {
      transform: rotate(-65deg);
    }

    .catcher-mascot .mascot-arm.left {
      transform: rotate(65deg);
    }

    .catcher-mascot .mascot-arm.right {
      transform: rotate(-30deg);
    }

    .catcher-mascot .mascot-leg::after {
      left: auto;
      right: -3px;
    }

    .mascot.celebrating .mascot-eye {
      background: #2a2a2a;
      box-shadow: 0 0 6px 2px rgba(255, 215, 0, 0.6);
    }

    .mascot.celebrating .mascot-mouth {
      width: 14px;
      height: 8px;
      border-radius: 0 0 50% 50%;
      border: 2px solid #C0392B;
      border-top: none;
      background: #E74C3C;
    }

    .mascot.sad .mascot-mouth {
      width: 10px;
      height: 6px;
      border-radius: 50% 50% 0 0;
      border: 2px solid #C0392B;
      border-bottom: none;
      background: transparent;
    }

    /* Frying Pan */
    .frying-pan {
      width: 60px;
      height: 20px;
      position: absolute;
      right: 5px;
      top: 48px;
      transform: scaleX(-1);
      transform-origin: right center;
    }

    .pan-handle {
      width: 18px;
      height: 6px;
      background: linear-gradient(90deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
      border: 2px solid #5D3A1A;
      border-radius: 2px;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .pan-surface {
      width: 40px;
      height: 12px;
      background: linear-gradient(180deg, #555 0%, #333 50%, #222 100%);
      border-radius: 50%;
      border: 2px solid #111;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 3px 0 #111;
    }

    .frying-pan.flipping {
      animation: pan-flip 0.5s ease-out;
    }

    @keyframes pan-flip {
      0% { transform: scaleX(-1) rotate(0deg); }
      30% { transform: scaleX(-1) rotate(40deg); }
      60% { transform: scaleX(-1) rotate(-10deg); }
      100% { transform: scaleX(-1) rotate(0deg); }
    }

    .pancake-on-pan {
      width: 34px;
      height: 7px;
      background: linear-gradient(180deg, var(--pancake-top) 0%, var(--pancake-side) 100%);
      border-radius: 50%;
      position: absolute;
      left: 3px;
      top: 50%;
      transform: translateY(-100%);
      box-shadow: 0 2px 0 var(--pancake-side);
    }

    /* Flying Pancake Zone */
    .pancake-flight-zone {
      flex: 1;
      position: relative;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .flying-pancake {
      width: 38px;
      height: 7px;
      background: linear-gradient(180deg, var(--pancake-top) 0%, var(--pancake-side) 100%);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 2px 0 var(--pancake-side);
    }

    .flying-pancake.spinning {
      animation: pancake-spin 0.5s linear infinite;
    }

    .flying-pancake.bouncing {
      left: 50%;
      animation: pancake-bounce 1s linear infinite;
    }

    .flying-pancake.floating {
      left: 50%;
      top: 5%;
      animation: pancake-float 1s linear infinite;
    }

    .flying-pancake.launching {
      animation: pancake-launch 0.6s ease-out forwards;
    }

    .flying-pancake.to-plate {
      animation: pancake-to-plate 0.6s ease-in-out forwards;
    }

    .flying-pancake.falling {
      animation: pancake-miss 0.8s ease-in forwards;
    }

    @keyframes pancake-spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    @keyframes pancake-bounce {
      0% { top: 5%; transform: translateX(-50%) rotateX(0deg); }
      25% { top: 0%; transform: translateX(-50%) rotateX(90deg); }
      50% { top: -5%; transform: translateX(-50%) rotateX(180deg); }
      75% { top: 0%; transform: translateX(-50%) rotateX(270deg); }
      100% { top: 5%; transform: translateX(-50%) rotateX(360deg); }
    }

    @keyframes pancake-float {
      0% { transform: translateX(-50%) translateY(0) rotateX(0deg); }
      25% { transform: translateX(-50%) translateY(-5px) rotateX(90deg); }
      50% { transform: translateX(-50%) translateY(-10px) rotateX(180deg); }
      75% { transform: translateX(-50%) translateY(-5px) rotateX(270deg); }
      100% { transform: translateX(-50%) translateY(0) rotateX(360deg); }
    }

    @keyframes pancake-launch {
      0% { left: 15%; top: 65%; opacity: 1; transform: scale(0.8); }
      50% { left: 30%; top: -10%; transform: scale(1.1) rotateX(360deg); }
      100% { left: 50%; top: 5%; opacity: 1; transform: translateX(-50%) scale(1) rotateX(720deg); }
    }

    @keyframes pancake-to-plate {
      0% {
        left: 50%;
        top: 5%;
        transform: translateX(-50%) rotateX(0deg);
      }
      40% {
        left: 68%;
        top: -5%;
        transform: translateX(-50%) rotateX(180deg);
      }
      100% {
        left: 102%;
        top: 40%;
        transform: translateX(-50%) rotateX(360deg);
      }
    }

    @keyframes pancake-miss {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(200px) rotate(720deg); opacity: 0; }
    }

    /* Randomness Indicator */
    .randomness-indicator {
      font-size: 8px;
      color: var(--text-secondary);
      margin-top: 8px;
      text-align: center;
    }

    .dots span {
      animation: dots-pulse 1.4s infinite both;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dots-pulse {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    /* Plate and Stack */
    .plate-stack {
      position: absolute;
      width: 50px;
      height: 60px;
      left: -28px;
      top: 8px;
    }

    .plate {
      width: 50px;
      height: 14px;
      background: linear-gradient(180deg, #F8F8F8 0%, #E8E8E8 50%, #DDD 100%);
      border-radius: 50%;
      border: 2px solid #BBB;
      position: absolute;
      bottom: 0;
      box-shadow: 0 3px 0 #AAA, inset 0 2px 4px rgba(255,255,255,0.5);
      z-index: 1;
    }

    .pancake-stack {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      z-index: 2;
    }

    .stacked-pancake {
      width: 38px;
      height: 7px;
      background: linear-gradient(180deg, var(--pancake-top) 0%, var(--pancake-side) 100%);
      border-radius: 50%;
      margin-bottom: -2px;
      box-shadow: 0 2px 0 var(--pancake-side);
      position: relative;
    }

    .stacked-pancake.new {
      animation: stack-land 0.3s ease-out;
    }

    .stacked-pancake.falling {
      animation: stack-fall 0.6s ease-in forwards;
    }

    @keyframes stack-land {
      0% { transform: translateY(-30px) scale(1.2); opacity: 0; }
      70% { transform: translateY(3px) scale(0.95); }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes stack-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(150px) translateX(var(--fall-x, 0)) rotate(var(--fall-rotation, 360deg)); opacity: 0; }
    }

    /* Action Buttons Bar */
    .action-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      min-height: 68px;
      background: var(--bg-secondary);
      border-top: 4px solid var(--border-dark);
      margin-top: auto;
    }

    .action-btn {
      min-width: 100px;
      height: 44px;
    }

    /* Result Overlay */
    .result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .result-content {
      background: var(--bg-card);
      border: 6px solid var(--border-dark);
      padding: 32px;
      text-align: center;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
    }

    .result-text {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .result-text.success {
      color: var(--success);
    }

    .result-text.failure {
      color: var(--error);
    }

    .result-subtitle {
      font-size: 10px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    /* Confetti */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 99;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confetti-fall 2s ease-out forwards;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Screen Shake */
    .screen-shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    /* Spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .pixel-title {
        font-size: 14px;
      }

      .game-arena {
        min-height: 240px;
      }

      .game-characters {
        padding: 12px 8px;
      }

      .mascot-container {
        width: 90px;
      }

      .mascot {
        transform: scale(0.75);
        transform-origin: top center;
      }

      .action-buttons {
        padding: 12px;
        gap: 12px;
      }

      .pixel-btn {
        font-size: 8px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="pixel-title">PANCAKE STACKER</h1>
    </header>

    <!-- Connect View -->
    <div id="connect-view" class="card pixel-border">
      <div class="config-section">
        <label>RPC Endpoint</label>
        <input type="text" id="rpc-url" class="pixel-input" placeholder="https://..." value="https://api.devnet.solana.com">
        <div class="rpc-presets">
          <button type="button" class="preset-btn" data-rpc="https://api.devnet.solana.com">Devnet</button>
          <button type="button" class="preset-btn" data-rpc="https://api.mainnet-beta.solana.com">Mainnet</button>
        </div>
      </div>

      <div class="config-section">
        <label>Program ID</label>
        <input type="text" id="program-id" class="pixel-input" placeholder="Program ID...">
      </div>

      <div class="config-section">
        <label>Connect Wallet</label>
        <div class="wallet-buttons">
          <button id="connect-phantom" class="btn-wallet">
            <svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="64" cy="64" r="64" fill="url(#pg)"/>
              <path d="M110.5 64.9H99.1c0-23.1-19-41.9-42.4-41.9-23.1 0-41.9 18.3-42.4 40.9-.5 23.5 21.5 43.9 45.2 40.9 1.1-.1 1.7-1.4 1.1-2.3-2.6-3.7-4.1-8.1-4.1-12.9 0-12.1 9.6-21.8 21.5-21.8h32.5c1.9 0 3.4-1.6 3.4-3.5 0-2-.5.5-3.4.5z" fill="#fff"/>
              <circle cx="77" cy="52" r="7" fill="#534BB1"/>
              <circle cx="94" cy="52" r="7" fill="#534BB1"/>
              <defs><linearGradient id="pg" x1="64" y1="0" x2="64" y2="128"><stop stop-color="#534BB1"/><stop offset="1" stop-color="#551BF9"/></linearGradient></defs>
            </svg>
            Phantom
          </button>
          <button id="connect-solflare" class="btn-wallet">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="50" fill="#FC7227"/>
              <path d="M50 20L70 50L50 80L30 50L50 20Z" fill="white"/>
            </svg>
            Solflare
          </button>
        </div>
      </div>

      <div id="connect-status" class="status-box info hidden"></div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="hidden">
      <div class="card pixel-border">
        <div class="top-bar">
          <div class="wallet-info">
            <span class="wallet-address" id="wallet-address">...</span>
            <span class="wallet-balance" id="wallet-balance">0 SOL</span>
          </div>
          <div class="stack-count">
            <span class="label">STACK:</span>
            <span class="value" id="stack-height">0</span>
          </div>
          <button id="sound-toggle" class="sound-toggle" title="Toggle Sound">
            <span id="sound-icon">&#128266;</span>
          </button>
        </div>

        <div class="game-arena">
          <div class="game-characters">
            <!-- Left Mascot - Flipper -->
            <div class="mascot-container">
              <div class="mascot flipper-mascot" id="flipper-mascot">
                <div class="mascot-head">
                  <div class="mascot-eyebrows">
                    <div class="mascot-eyebrow"></div>
                    <div class="mascot-eyebrow"></div>
                  </div>
                  <div class="mascot-eyes">
                    <div class="mascot-eye"></div>
                    <div class="mascot-eye"></div>
                  </div>
                  <div class="mascot-cheeks">
                    <div class="mascot-cheek"></div>
                    <div class="mascot-cheek"></div>
                  </div>
                  <div class="mascot-mouth"></div>
                </div>
                <div class="mascot-body"></div>
                <div class="mascot-arm left">
                  <div class="mascot-hand"></div>
                </div>
                <div class="mascot-arm right">
                  <div class="mascot-hand"></div>
                </div>
                <div class="mascot-legs">
                  <div class="mascot-leg"></div>
                  <div class="mascot-leg"></div>
                </div>
                <div class="frying-pan" id="frying-pan">
                  <div class="pan-handle"></div>
                  <div class="pan-surface"></div>
                  <div class="pancake-on-pan" id="pancake-on-pan"></div>
                </div>
              </div>
            </div>

            <!-- Center - Flying Pancake Zone -->
            <div class="pancake-flight-zone">
              <div class="flying-pancake hidden" id="flying-pancake"></div>
              <div class="randomness-indicator hidden" id="randomness-indicator">
                <span>WAITING FOR RANDOMNESS</span>
                <div class="dots">
                  <span>.</span><span>.</span><span>.</span>
                </div>
              </div>
            </div>

            <!-- Right Mascot - Catcher -->
            <div class="mascot-container">
              <div class="mascot catcher-mascot" id="catcher-mascot">
                <div class="mascot-head">
                  <div class="mascot-eyebrows">
                    <div class="mascot-eyebrow"></div>
                    <div class="mascot-eyebrow"></div>
                  </div>
                  <div class="mascot-eyes">
                    <div class="mascot-eye"></div>
                    <div class="mascot-eye"></div>
                  </div>
                  <div class="mascot-cheeks">
                    <div class="mascot-cheek"></div>
                    <div class="mascot-cheek"></div>
                  </div>
                  <div class="mascot-mouth"></div>
                </div>
                <div class="mascot-body"></div>
                <div class="mascot-arm left">
                  <div class="mascot-hand"></div>
                </div>
                <div class="mascot-arm right">
                  <div class="mascot-hand"></div>
                </div>
                <div class="mascot-legs">
                  <div class="mascot-leg"></div>
                  <div class="mascot-leg"></div>
                </div>
                <div class="plate-stack" id="plate-stack">
                  <div class="pancake-stack" id="pancake-stack"></div>
                  <div class="plate"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button id="flip-btn" class="pixel-btn action-btn">FLIP!</button>
            <button id="catch-btn" class="pixel-btn catch-btn action-btn hidden">CATCH!</button>
          </div>
        </div>

        <div id="game-status" class="status-box info hidden"></div>
      </div>
    </div>

    <!-- Result Overlay -->
    <div id="result-overlay" class="result-overlay hidden">
      <div class="result-content">
        <div class="result-text" id="result-text"></div>
        <div class="result-subtitle" id="result-subtitle"></div>
        <button id="play-again-btn" class="pixel-btn catch-btn">PLAY AGAIN</button>
      </div>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container" class="confetti-container hidden"></div>

    <footer>
      <div class="made-with">
        <span>Made with</span>
        <span class="switchboard-text">Switchboard</span>
      </div>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
