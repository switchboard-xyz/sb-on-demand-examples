<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancake Stacker - Switchboard (Solana)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark Theme Color Palette */
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-card: #2a2a2a;

      /* Pancake Colors */
      --pancake-top: #DEB887;
      --pancake-side: #D2691E;

      /* Switchboard Brand - Gradient Colors */
      --sb-yellow: #FFD700;
      --sb-orange: #FF6B35;
      --sb-red: #FF4757;
      --sb-pink: #FF69B4;
      --sb-blue: #5B9BD5;
      --sb-purple: #9B59B6;
      --sb-green: #00FF88;
      --sb-green-dim: #00CC6A;

      /* Gradient for accents */
      --gradient-accent: linear-gradient(135deg, #FFD700 0%, #FF6B35 25%, #FF4757 45%, #FF69B4 70%, #9B59B6 100%);

      /* UI Colors */
      --text-primary: #F0F0F0;
      --text-secondary: #999999;
      --border-dark: #444444;
      --border-light: #555555;

      /* Status Colors */
      --success: #00FF88;
      --success-dark: #00CC6A;
      --error: #FF6B6B;
      --error-dark: #FF4757;
      --warning: #FFD700;

      /* Button Colors */
      --btn-primary: #9B59B6;
      --btn-primary-hover: #B06EC9;
      --btn-secondary: #FF69B4;
      --btn-catch: #00FF88;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    /* Pixel Border Style */
    .pixel-border {
      border: 4px solid var(--border-dark);
      box-shadow:
        4px 4px 0 rgba(0,0,0,0.4),
        inset -4px -4px 0 var(--border-light),
        inset 4px 4px 0 rgba(255,255,255,0.1);
      background: var(--bg-card);
    }

    .pixel-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 12px 20px;
      border: 4px solid var(--border-dark);
      background: var(--btn-primary);
      color: white;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow:
        inset -4px -4px 0 rgba(0,0,0,0.3),
        inset 4px 4px 0 rgba(255,255,255,0.3),
        4px 4px 0 rgba(0,0,0,0.2);
    }

    .pixel-btn:hover:not(:disabled) {
      transform: translate(2px, 2px);
      box-shadow:
        inset -4px -4px 0 rgba(0,0,0,0.3),
        inset 4px 4px 0 rgba(255,255,255,0.3),
        2px 2px 0 rgba(0,0,0,0.2);
    }

    .pixel-btn:active:not(:disabled) {
      transform: translate(4px, 4px);
      box-shadow:
        inset -4px -4px 0 rgba(0,0,0,0.3),
        inset 4px 4px 0 rgba(255,255,255,0.3);
    }

    .pixel-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .pixel-btn.secondary {
      background: var(--btn-secondary);
    }

    .pixel-btn.catch-btn,
    #flip-btn {
      background: var(--btn-catch);
    }

    #flip-btn {
      margin-top: -4px;
      margin-left: 8px;
    }

    #catch-btn {
      margin-left: auto;
      margin-top: -4px;
      margin-right: 8px;
    }

    .pixel-input {
      font-family: 'Press Start 2P', cursive;
      font-size: 8px;
      padding: 10px 12px;
      border: 4px solid var(--border-dark);
      background: var(--bg-card);
      color: var(--text-primary);
      width: 100%;
      box-shadow:
        inset -4px -4px 0 var(--border-light),
        inset 4px 4px 0 rgba(0,0,0,0.1);
    }

    .pixel-input:focus {
      outline: none;
      border-color: var(--sb-purple);
    }

    .pixel-input::placeholder {
      color: var(--text-secondary);
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .pixel-title {
      font-size: 20px;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5));
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 8px;
      color: var(--text-secondary);
    }

    /* Card */
    .card {
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    /* Config Section */
    .config-section {
      margin-bottom: 1.25rem;
    }

    .config-section label {
      display: block;
      font-size: 8px;
      color: #CCCCCC;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .rpc-presets {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .preset-btn {
      flex: 1;
      font-family: 'Press Start 2P', cursive;
      font-size: 6px;
      padding: 8px;
      background: var(--bg-secondary);
      border: 3px solid var(--border-dark);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      background: #3d3d3d;
      color: var(--text-primary);
    }

    .preset-btn.active {
      background: var(--sb-purple);
      color: white;
      border-color: #7B449B;
    }

    /* Wallet Buttons */
    .wallet-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-wallet {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 8px;
      padding: 12px;
      background: var(--bg-secondary);
      border: 4px solid var(--border-dark);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
      box-shadow:
        inset -3px -3px 0 rgba(0,0,0,0.1),
        inset 3px 3px 0 rgba(255,255,255,0.5),
        3px 3px 0 rgba(0,0,0,0.15);
    }

    .btn-wallet:hover:not(:disabled) {
      background: #3d3d3d;
      border-color: var(--sb-purple);
    }

    .btn-wallet:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-wallet svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Status Messages */
    .status-box {
      font-size: 8px;
      padding: 12px;
      margin-top: 12px;
      border: 3px solid;
      text-align: center;
      line-height: 1.6;
    }

    .status-box.info {
      background: rgba(155, 89, 182, 0.2);
      border-color: var(--sb-purple);
      color: var(--sb-pink);
    }

    .status-box.error {
      background: rgba(255, 107, 107, 0.2);
      border-color: var(--error-dark);
      color: var(--error);
    }

    .status-box.warning {
      background: rgba(255, 215, 0, 0.2);
      border-color: var(--warning);
      color: var(--sb-yellow);
    }

    .status-box.success {
      background: rgba(0, 255, 136, 0.2);
      border-color: var(--success-dark);
      color: var(--success);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 1rem;
    }

    .made-with {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 8px;
      color: var(--text-secondary);
    }

    .switchboard-text {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hidden {
      display: none !important;
    }

    /* ==================== GAME VIEW ==================== */

    #game-view .card {
      padding: 0;
    }

    #game-status {
      display: none !important;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-bottom: 3px solid var(--border-light);
    }

    .wallet-info {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 8px;
    }

    .wallet-address {
      color: var(--text-secondary);
    }

    .wallet-balance {
      color: var(--sb-green-dim);
      font-weight: bold;
    }

    .stack-count {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stack-count .label {
      font-size: 8px;
      color: var(--text-secondary);
    }

    .stack-count .value {
      font-size: 14px;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    .sound-toggle {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .sound-toggle:hover {
      opacity: 1;
    }

    .sound-toggle.muted {
      opacity: 0.4;
    }

    /* Game Arena */
    .game-arena {
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #1f1f1f 0%, var(--bg-card) 100%);
      border: 4px solid var(--border-dark);
      position: relative;
      overflow: hidden;
    }

    .game-characters {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 80px 16px 0px 16px;
    }

    .mascot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      position: relative;
    }

    /* Pixel Art Mascot */
    .mascot {
      width: 100px;
      height: 110px;
      position: relative;
      image-rendering: pixelated;
    }

    .mascot-head {
      width: 60px;
      height: 50px;
      background: linear-gradient(135deg, #8FC4E8 0%, #5B9BD5 60%, #4A7FB8 100%);
      border: 3px solid #4A7FB8;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 2px 2px 8px rgba(255,255,255,0.3), inset -2px -2px 6px rgba(0,0,0,0.2);
    }

    .mascot-head::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 5px;
      height: 5px;
      background: #4A7FB8;
      border-radius: 50%;
      box-shadow:
        44px 0 0 #4A7FB8,
        0 36px 0 #4A7FB8,
        44px 36px 0 #4A7FB8;
    }

    .mascot-eyebrows {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .mascot-eyebrow {
      width: 10px;
      height: 4px;
      border-top: 3px solid #4A7FB8;
      border-radius: 50%;
    }

    .mascot-eyes {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
    }

    .mascot-eye {
      width: 8px;
      height: 8px;
      background: #2a2a2a;
      border-radius: 50%;
      position: relative;
    }

    .mascot-eye::after {
      content: '';
      position: absolute;
      top: 1px;
      left: 1px;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
    }

    .mascot-cheeks {
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 32px;
    }

    .mascot-cheek {
      width: 8px;
      height: 6px;
      background: #FF6B6B;
      border-radius: 50%;
    }

    .mascot-mouth {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 8px;
      background: #E74C3C;
      border-radius: 50%;
      border: 2px solid #C0392B;
    }

    .mascot-body {
      width: 44px;
      height: 32px;
      background: linear-gradient(180deg, #5B9BD5 0%, #4A7FB8 100%);
      border: 3px solid #4A7FB8;
      border-radius: 4px;
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 2px 2px 6px rgba(255,255,255,0.2);
    }

    .mascot-body::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 18px;
      background: linear-gradient(180deg, var(--sb-yellow) 0%, var(--sb-orange) 50%, var(--sb-pink) 100%);
      clip-path: polygon(60% 0%, 100% 40%, 55% 40%, 70% 100%, 0% 55%, 45% 55%, 30% 0%);
      filter: drop-shadow(0 0 3px var(--sb-orange));
    }

    .mascot-arm {
      width: 10px;
      height: 26px;
      background: linear-gradient(180deg, #888 0%, #666 50%, #555 100%);
      border: 2px solid #444;
      border-radius: 4px;
      position: absolute;
      top: 50px;
    }

    .mascot-arm.left {
      left: 21px;
      transform-origin: top center;
      transform: rotate(40deg);
    }

    .mascot-arm.right {
      right: 21px;
      transform-origin: top center;
      transform: rotate(-40deg);
    }

    .mascot-hand {
      width: 14px;
      height: 12px;
      background: linear-gradient(180deg, #555 0%, #333 100%);
      border: 2px solid #222;
      border-radius: 4px;
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .mascot-legs {
      position: absolute;
      top: 81px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .mascot-leg {
      width: 14px;
      height: 20px;
      background: linear-gradient(180deg, #777 0%, #555 100%);
      border: 2px solid #444;
      border-radius: 3px;
      position: relative;
    }

    .mascot-leg::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: -3px;
      width: 18px;
      height: 8px;
      background: linear-gradient(180deg, #666 0%, #444 100%);
      border-radius: 3px;
      border: 2px solid #333;
    }

    .flipper-mascot .mascot-arm.left {
      transform: rotate(30deg);
    }

    .flipper-mascot .mascot-arm.right {
      transform: rotate(-65deg);
    }

    .catcher-mascot .mascot-arm.left {
      transform: rotate(65deg);
    }

    .catcher-mascot .mascot-arm.right {
      transform: rotate(-30deg);
    }

    .catcher-mascot .mascot-leg::after {
      left: auto;
      right: -3px;
    }

    .mascot.celebrating .mascot-eye {
      background: #2a2a2a;
      box-shadow: 0 0 6px 2px rgba(255, 215, 0, 0.6);
    }

    .mascot.celebrating .mascot-mouth {
      width: 14px;
      height: 8px;
      border-radius: 0 0 50% 50%;
      border: 2px solid #C0392B;
      border-top: none;
      background: #E74C3C;
    }

    .mascot.sad .mascot-mouth {
      width: 10px;
      height: 6px;
      border-radius: 50% 50% 0 0;
      border: 2px solid #C0392B;
      border-bottom: none;
      background: transparent;
    }

    /* Frying Pan */
    .frying-pan {
      width: 60px;
      height: 20px;
      position: absolute;
      right: 5px;
      top: 48px;
      transform: scaleX(-1);
      transform-origin: right center;
    }

    .pan-handle {
      width: 18px;
      height: 6px;
      background: linear-gradient(90deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
      border: 2px solid #5D3A1A;
      border-radius: 2px;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .pan-surface {
      width: 40px;
      height: 12px;
      background: linear-gradient(180deg, #555 0%, #333 50%, #222 100%);
      border-radius: 50%;
      border: 2px solid #111;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 3px 0 #111;
    }

    .frying-pan.flipping {
      animation: pan-flip 0.5s ease-out;
    }

    @keyframes pan-flip {
      0% { transform: scaleX(-1) rotate(0deg); }
      30% { transform: scaleX(-1) rotate(40deg); }
      60% { transform: scaleX(-1) rotate(-10deg); }
      100% { transform: scaleX(-1) rotate(0deg); }
    }

    .pancake-on-pan {
      width: 34px;
      height: 7px;
      background: linear-gradient(180deg, var(--pancake-top) 0%, var(--pancake-side) 100%);
      border-radius: 50%;
      position: absolute;
      left: 3px;
      top: 50%;
      transform: translateY(-100%);
      box-shadow: 0 2px 0 var(--pancake-side);
    }

    /* Flying Pancake Zone */
    .pancake-flight-zone {
      flex: 1;
      position: relative;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .flying-pancake {
      width: 38px;
      height: 7px;
      background: linear-gradient(180deg, var(--pancake-top) 0%, var(--pancake-side) 100%);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 2px 0 var(--pancake-side);
    }

    .flying-pancake.spinning {
      animation: pancake-spin 0.5s linear infinite;
    }

    .flying-pancake.bouncing {
      left: 50%;
      animation: pancake-bounce 1s linear infinite;
    }

    .flying-pancake.floating {
      left: 50%;
      top: 5%;
      animation: pancake-float 1s linear infinite;
    }

    .flying-pancake.launching {
      animation: pancake-launch 0.6s ease-out forwards;
    }

    .flying-pancake.to-plate {
      animation: pancake-to-plate 0.6s ease-in-out forwards;
    }

    .flying-pancake.falling {
      animation: pancake-miss 0.8s ease-in forwards;
    }

    @keyframes pancake-spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    @keyframes pancake-bounce {
      0% { top: 5%; transform: translateX(-50%) rotateX(0deg); }
      25% { top: 0%; transform: translateX(-50%) rotateX(90deg); }
      50% { top: -5%; transform: translateX(-50%) rotateX(180deg); }
      75% { top: 0%; transform: translateX(-50%) rotateX(270deg); }
      100% { top: 5%; transform: translateX(-50%) rotateX(360deg); }
    }

    @keyframes pancake-float {
      0% { transform: translateX(-50%) translateY(0) rotateX(0deg); }
      25% { transform: translateX(-50%) translateY(-5px) rotateX(90deg); }
      50% { transform: translateX(-50%) translateY(-10px) rotateX(180deg); }
      75% { transform: translateX(-50%) translateY(-5px) rotateX(270deg); }
      100% { transform: translateX(-50%) translateY(0) rotateX(360deg); }
    }

    @keyframes pancake-launch {
      0% { left: 15%; top: 65%; opacity: 1; transform: scale(0.8); }
      50% { left: 30%; top: -10%; transform: scale(1.1) rotateX(360deg); }
      100% { left: 50%; top: 5%; opacity: 1; transform: translateX(-50%) scale(1) rotateX(720deg); }
    }

    @keyframes pancake-to-plate {
      0% {
        left: 50%;
        top: 5%;
        transform: translateX(-50%) rotateX(0deg);
      }
      40% {
        left: 68%;
        top: -5%;
        transform: translateX(-50%) rotateX(180deg);
      }
      100% {
        left: 102%;
        top: 40%;
        transform: translateX(-50%) rotateX(360deg);
      }
    }

    @keyframes pancake-miss {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(200px) rotate(720deg); opacity: 0; }
    }

    /* Randomness Indicator */
    .randomness-indicator {
      font-size: 8px;
      color: var(--text-secondary);
      margin-top: 8px;
      text-align: center;
    }

    .dots span {
      animation: dots-pulse 1.4s infinite both;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dots-pulse {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    /* Plate and Stack */
    .plate-stack {
      position: absolute;
      width: 50px;
      height: 60px;
      left: -28px;
      top: 8px;
    }

    .plate {
      width: 50px;
      height: 14px;
      background: linear-gradient(180deg, #F8F8F8 0%, #E8E8E8 50%, #DDD 100%);
      border-radius: 50%;
      border: 2px solid #BBB;
      position: absolute;
      bottom: 0;
      box-shadow: 0 3px 0 #AAA, inset 0 2px 4px rgba(255,255,255,0.5);
      z-index: 1;
    }

    .pancake-stack {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      z-index: 2;
    }

    .stacked-pancake {
      width: 38px;
      height: 7px;
      background: linear-gradient(180deg, var(--pancake-top) 0%, var(--pancake-side) 100%);
      border-radius: 50%;
      margin-bottom: -2px;
      box-shadow: 0 2px 0 var(--pancake-side);
      position: relative;
    }

    }

    }

    @keyframes stack-land {
      0% { transform: translateY(-30px) scale(1.2); opacity: 0; }
      70% { transform: translateY(3px) scale(0.95); }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes stack-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }

    /* Confetti */

      top: 0;

    // NOTE: This UI requires the Anchor program to be deployed and the IDL to be available.
    // The full Solana integration requires additional setup:
    // 1. Deploy the pancake-stacker Anchor program
    // 2. Host the IDL or embed it

    //
    // For now, this is a placeholder that demonstrates the UI structure.
    // Full integration would use @solana/web3.js and @coral-xyz/anchor.

    // ==================== GAME STATE ====================
    const GameState = {
      DISCONNECTED: 'disconnected',
      IDLE: 'idle',
      FLIPPING: 'flipping',
      WAITING_RANDOMNESS: 'waiting_randomness',
      READY_TO_CATCH: 'ready_to_catch',
      CATCHING: 'catching',
      SUCCESS: 'success',
      FAILURE: 'failure'
    };

    let currentState = GameState.DISCONNECTED;
    let stackHeight = 0;
    let wallet = null;
    let connection = null;
    let program = null;

    // ==================== SOUND MANAGER ====================
    class SoundManager {
      constructor() {
        this.audioContext = null;
        this.enabled = true;
      }

      init() {
        if (!this.audioContext) {
          this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
      }

      playBeep(frequency, duration, type = 'square', volume = 0.3) {
        if (!this.enabled || !this.audioContext) return;

        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();

        oscillator.type = type;
        oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);

        gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

        oscillator.connect(gainNode);
        gainNode.connect(this.audioContext.destination);

        oscillator.start();
        oscillator.stop(this.audioContext.currentTime + duration);
      }

      playFlip() {
        this.playBeep(200, 0.1);
        setTimeout(() => this.playBeep(400, 0.1), 50);
        setTimeout(() => this.playBeep(600, 0.15), 100);
      }

      playWaiting() {
        this.playBeep(330, 0.05, 'sine', 0.1);
      }

      playReady() {
        this.playBeep(800, 0.15);
        setTimeout(() => this.playBeep(1000, 0.1), 100);
      }

      playSuccess() {
        this.playBeep(523, 0.1);
        setTimeout(() => this.playBeep(659, 0.1), 100);
        setTimeout(() => this.playBeep(784, 0.15), 200);
        setTimeout(() => this.playBeep(1047, 0.3), 300);
      }

      playCatch() {
        this.playBeep(150, 0.2, 'triangle');
        this.playBeep(100, 0.15, 'square', 0.2);
      }

      playFailure() {
        this.playBeep(400, 0.15);
        setTimeout(() => this.playBeep(350, 0.15), 150);
        setTimeout(() => this.playBeep(300, 0.15), 300);
        setTimeout(() => this.playBeep(200, 0.3), 450);
      }

      playStackFall() {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            this.playBeep(100 - i * 10, 0.1, 'triangle', 0.2);
          }, i * 80);
        }
      }

      toggle() {
        this.enabled = !this.enabled;
        return this.enabled;
      }
    }

    const soundManager = new SoundManager();

    // ==================== DOM ELEMENTS ====================
    const connectView = document.getElementById('connect-view');
    const gameView = document.getElementById('game-view');

    const connectSolflareBtn = document.getElementById('connect-solflare');

    const soundIconEl = document.getElementById('sound-icon');

    const flipBtn = document.getElementById('flip-btn');
    const catchBtn = document.getElementById('catch-btn');
    const gameStatusEl = document.getElementById('game-status');

    const flipperMascot = document.getElementById('flipper-mascot');
    const catcherMascot = document.getElementById('catcher-mascot');
    const fryingPan = document.getElementById('frying-pan');
    const pancakeOnPan = document.getElementById('pancake-on-pan');
    const flyingPancake = document.getElementById('flying-pancake');
    const randomnessIndicator = document.getElementById('randomness-indicator');
    const pancakeStack = document.getElementById('pancake-stack');

    const resultOverlay = document.getElementById('result-overlay');
    const resultText = document.getElementById('result-text');
    const resultSubtitle = document.getElementById('result-subtitle');
    const playAgainBtn = document.getElementById('play-again-btn');
    const confettiContainer = document.getElementById('confetti-container');

    // ==================== UI HELPERS ====================
    function showConnectStatus(message, type = 'info') {
      connectStatusEl.textContent = message;
      connectStatusEl.className = `status-box ${type}`;
      connectStatusEl.classList.remove('hidden');
    }

    function hideConnectStatus() {
      connectStatusEl.classList.add('hidden');
    }

    function showGameStatus(message, type = 'info') {
      gameStatusEl.textContent = message;
      gameStatusEl.className = `status-box ${type}`;
      gameStatusEl.classList.remove('hidden');
    }

    function hideGameStatus() {
      gameStatusEl.classList.add('hidden');
    }

    function setLoading(btn, loading, text) {
      if (loading) {
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner"></span>${text}`;
      } else {
        btn.disabled = false;
        btn.textContent = text;
      }
    }

    function updateStackDisplay() {
      stackHeightEl.textContent = stackHeight;

      pancakeStack.innerHTML = '';
      for (let i = 0; i < stackHeight; i++) {
        const pancake = document.createElement('div');
        pancake.className = 'stacked-pancake';
        pancakeStack.appendChild(pancake);
      }
    }

    // ==================== ANIMATIONS ====================
    function showConfetti() {
      confettiContainer.classList.remove('hidden');
      const colors = ['#FFD700', '#FF6B35', '#FF69B4', '#9B59B6', '#00FF88'];

      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');

        confetti.style.animationDuration = `${1.5 + Math.random()}s`;
        confettiContainer.appendChild(confetti);

      setTimeout(() => {
        confettiContainer.classList.add('hidden');
        confettiContainer.innerHTML = '';

    }

    function shakeScreen() {
      document.body.classList.add('screen-shake');
      setTimeout(() => document.body.classList.remove('screen-shake'), 500);
    }

    function scatterStack() {
      const pancakes = pancakeStack.querySelectorAll('.stacked-pancake');
      pancakes.forEach((pancake, i) => {
        pancake.classList.add('falling');
        pancake.style.setProperty('--fall-x', `${(Math.random() - 0.5) * 100}px`);
        pancake.style.setProperty('--fall-rotation', `${Math.random() * 720 - 360}deg`);
        pancake.style.animationDelay = `${i * 0.05}s`;
      });
    }

    // ==================== STATE MACHINE ====================
    function setState(newState) {
      const oldState = currentState;
      currentState = newState;
      console.log('State changed:', oldState, '->', newState);
      updateUIForState(oldState, newState);
    }

    function updateUIForState(oldState, newState) {
      flipperMascot.classList.remove('celebrating', 'sad');
      catcherMascot.classList.remove('celebrating', 'sad');
      fryingPan.classList.remove('flipping');
      if (newState !== GameState.CATCHING) {
        flyingPancake.classList.remove('spinning', 'bouncing', 'floating', 'launching', 'landing', 'to-plate', 'falling');
      }

      switch (newState) {
        case GameState.IDLE:
          hideGameStatus();
          flipBtn.classList.remove('hidden');
          catchBtn.classList.add('hidden');
          pancakeOnPan.classList.remove('hidden');
          flyingPancake.classList.add('hidden');
          randomnessIndicator.classList.add('hidden');
          setLoading(flipBtn, false, 'FLIP!');
          break;

        case GameState.FLIPPING:
          setLoading(flipBtn, true, 'FLIPPING...');
          showGameStatus('Waiting for wallet approval...', 'info');
          break;

        case GameState.WAITING_RANDOMNESS:
          soundManager.playFlip();
          fryingPan.classList.add('flipping');
          pancakeOnPan.classList.add('hidden');
          flyingPancake.classList.remove('hidden');
          flyingPancake.classList.add('launching');

          setTimeout(() => {
            flyingPancake.classList.remove('launching');
            flyingPancake.classList.add('bouncing');
          }, 600);

          randomnessIndicator.classList.remove('hidden');
          flipBtn.classList.add('hidden');
          catchBtn.classList.add('hidden');
          showGameStatus('Waiting for randomness...', 'info');
          break;

        case GameState.READY_TO_CATCH:
          soundManager.playReady();
          flyingPancake.classList.remove('spinning', 'bouncing');
          flyingPancake.classList.add('floating');
          randomnessIndicator.classList.add('hidden');
          catchBtn.classList.remove('hidden');
          setLoading(catchBtn, false, 'CATCH!');
          hideGameStatus();
          break;

        case GameState.CATCHING:
          setLoading(catchBtn, true, 'CATCHING...');
          showGameStatus('Waiting for wallet approval...', 'info');
          break;

        case GameState.SUCCESS:
          soundManager.playSuccess();
          flipperMascot.classList.add('celebrating');
          catcherMascot.classList.add('celebrating');

          pancakeStack.innerHTML = '';
          for (let i = 0; i < stackHeight; i++) {
            const pancake = document.createElement('div');
            pancake.className = i === stackHeight - 1 ? 'stacked-pancake new' : 'stacked-pancake';
            pancakeStack.appendChild(pancake);
          }

          flyingPancake.classList.add('hidden');
          showConfetti();

          setTimeout(() => {
            flipperMascot.classList.remove('celebrating');
            catcherMascot.classList.remove('celebrating');
            setState(GameState.IDLE);
          }, 1500);
          break;

        case GameState.FAILURE:
          soundManager.playStackFall();
          setTimeout(() => soundManager.playFailure(), 400);

          flipperMascot.classList.add('sad');
          catcherMascot.classList.add('sad');
          flyingPancake.classList.add('hidden');

          shakeScreen();
          scatterStack();

          setTimeout(() => {
            resultText.textContent = 'OH NO!';
            resultText.className = 'result-text failure';
            resultSubtitle.textContent = 'Stack knocked over!';
            resultOverlay.classList.remove('hidden');
          }, 800);
          break;
      }
    }

    // ==================== WALLET CONNECTION ====================
    async function connectWallet(walletAdapter, btn, walletName) {
      hideConnectStatus();
      soundManager.init();

      try {
        const rpcUrl = rpcUrlInput.value.trim();
        const programId = programIdInput.value.trim();

        if (!rpcUrl) {
          showConnectStatus('Please enter an RPC endpoint', 'error');
          return;
        }

        if (!programId) {
          showConnectStatus('Please enter the Program ID', 'error');
          return;
        }

        if (!walletAdapter) {
          throw new Error(`${walletName} is not installed`);
        }

        setLoading(btn, true, 'Connecting...');

        // Connect to wallet
        const resp = await walletAdapter.connect();
        const publicKey = walletAdapter.publicKey;

        if (!publicKey) {
          throw new Error('Failed to get public key from wallet');
        }

        wallet = walletAdapter;

        // Display wallet info
        const address = publicKey.toString();
        walletAddressEl.textContent = `${address.slice(0, 4)}...${address.slice(-4)}`;

        // For demo purposes, show a placeholder balance
        // Full implementation would fetch actual balance
        walletBalanceEl.textContent = '-- SOL';

        hideConnectStatus();
        connectView.classList.add('hidden');
        gameView.classList.remove('hidden');

        // Initialize to IDLE state
        setState(GameState.IDLE);
        showConnectStatus('Connected! Deploy the program and set up Switchboard randomness to play.', 'warning');
        setTimeout(hideConnectStatus, 5000);

      } catch (err) {
        console.error('Connection error:', err);
        showConnectStatus(err.message, 'error');
      } finally {
        setLoading(btn, false, walletName);
      }
    }

      setState(GameState.FLIPPING);

      setTimeout(() => {
        setState(GameState.WAITING_RANDOMNESS);

        // Simulate randomness resolution
        setTimeout(() => {
          setState(GameState.READY_TO_CATCH);
        }, 3000);
      }, 1000);
    }

    async function catchPancake() {
      console.log('catchPancake called');
      setState(GameState.CATCHING);

      // Simulate transaction
      setTimeout(() => {
        soundManager.playCatch();
        flyingPancake.classList.remove('floating');
        flyingPancake.classList.add('to-plate');

        setTimeout(() => {
          // Simulate 2/3 success rate
          const landed = Math.random() < 0.67;

          if (landed) {
            stackHeight++;
            stackHeightEl.textContent = stackHeight;
            setState(GameState.SUCCESS);
          } else {
            stackHeight = 0;
            setState(GameState.FAILURE);
          }
        }, 650);
      }, 1000);
    }

    // ==================== EVENT LISTENERS ====================

    // RPC presets
    presetBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const rpc = btn.dataset.rpc;
        rpcUrlInput.value = rpc;
        presetBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Set initial active state
    presetBtns.forEach(btn => {
      if (btn.dataset.rpc === rpcUrlInput.value) {
        btn.classList.add('active');
      }
    });

    // Wallet connections
    connectPhantomBtn.addEventListener('click', () => {
      const phantom = window.solana;
      if (phantom?.isPhantom) {
        connectWallet(phantom, connectPhantomBtn, 'Phantom');
      } else {
        showConnectStatus('Phantom wallet not found. Please install it.', 'error');
      }
    });

    connectSolflareBtn.addEventListener('click', () => {
      const solflare = window.solflare;
      if (solflare?.isSolflare) {
        connectWallet(solflare, connectSolflareBtn, 'Solflare');
      } else {
        showConnectStatus('Solflare wallet not found. Please install it.', 'error');
      }
    });

    // Sound toggle
    soundToggleBtn.addEventListener('click', () => {
      soundManager.init();
      const enabled = soundManager.toggle();
      soundToggleBtn.classList.toggle('muted', !enabled);
      soundIconEl.textContent = enabled ? '\u{1F50A}' : '\u{1F507}';
    });

    // Flip button
    flipBtn.addEventListener('click', async () => {
      console.log('Flip button clicked, currentState:', currentState);
      if (currentState === GameState.IDLE) {
        await flipPancake();
      }
    });

    // Catch button
    catchBtn.addEventListener('click', async () => {
      if (currentState === GameState.READY_TO_CATCH) {
        await catchPancake();
      }
    });

    // Play again button
    playAgainBtn.addEventListener('click', () => {
      resultOverlay.classList.add('hidden');
      hideGameStatus();
      stackHeight = Math.max(0, stackHeight);
      updateStackDisplay();
      setState(GameState.IDLE);
    });
  </script>
</body>
</html>
